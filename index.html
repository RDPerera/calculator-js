<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js' defer></script>
    </head>
    <body>
        <header>
            <p>JavaScript Calculator</p>
        </header>
        <main>
            <div class="text-field">
                <textarea id="typing-area" placeholder="0"></textarea>
            </div>
            <div id="numeric-pad">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>*</div>
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>-</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>+</div>
                <div>0</div>
                <div>.</div>
                <div>/</div>
                <div id="finish">
                    <div id="clear-btn">C</div>
                    <div id="equal">=</div>
                </div>
            </div>
        </main>
    </body>
</html>
